    <!-- comments form -->
    <form
      action="mailto:mohamedusman709@gmail.com"
      method="post"
      enctype="text/plain>"
    >
      <div class="form-container">
        <h1>Feedback form</h1>
        <p>Required fields *</p>
        <form id="theForm" name="survery-form" onsubmit="return validateForm()">
          <div class="form-group">
            <div class="flex-field">
              <label for="name">*Enter your name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter names here"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="flex-field">
              <label for="email">*Enter your email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email here"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label id="labels">Was this your first time visiting?</label>
            <div class="radio-flex">
              <input
                type="radio"
                id="first-visit-yes"
                name="first-visit"
                value="yes"
                required
              />
              <label for="first-visit-yes">Yes</label>
              <input
                type="radio"
                id="first-visit-no"
                name="first-visit"
                value="no"
                required
              />
              <label for="first-visit-no">No</label>
            </div>
          </div>
          <div class="form-group">
            <label id="labels"
              >Was this website informative and easy to navigate through?</label
            >
            <div class="radio-flex">
              <input
                type="radio"
                id="informative-yes"
                name="informative"
                value="yes"
                required
              />
              <label for="informative-yes">Yes</label>
              <input
                type="radio"
                id="informative-no"
                name="informative"
                value="no"
                required
              />
              <label for="informative-no">No</label>
            </div>
          </div>
          <div class="form-group">
            <label for="improvements" id="labels"
              >*If "No", suggest any improvements for the future:</label
            >
            <textarea
              id="improvements"
              name="improvements"
              placeholder="Add your message here"
            ></textarea>
          </div>
          <div class="form-group">
            <label id="labels"
              >How satisfied are you with Our services? Choose from 0 to 10,
              with 1 being "Not satisfied at all" and 10 being "Extremely
              satisfied":</label
            >
            <div class="satisfaction-rating">
              <div class="radio-label">
                <label for="satisfaction-1">1</label>
                <input
                  type="radio"
                  id="satisfaction-1"
                  name="satisfaction"
                  value="1"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-2">2</label>
                <input
                  type="radio"
                  id="satisfaction-2"
                  name="satisfaction"
                  value="2"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-3">3</label>
                <input
                  type="radio"
                  id="satisfaction-3"
                  name="satisfaction"
                  value="3"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-4">4</label>
                <input
                  type="radio"
                  id="satisfaction-4"
                  name="satisfaction"
                  value="4"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-5">5</label>
                <input
                  type="radio"
                  id="satisfaction-5"
                  name="satisfaction"
                  value="5"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-6">6</label>
                <input
                  type="radio"
                  id="satisfaction-6"
                  name="satisfaction"
                  value="6"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-7">7</label>
                <input
                  type="radio"
                  id="satisfaction-7"
                  name="satisfaction"
                  value="7"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-8">8</label>
                <input
                  type="radio"
                  id="satisfaction-8"
                  name="satisfaction"
                  value="8"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-9">9</label>
                <input
                  type="radio"
                  id="satisfaction-9"
                  name="satisfaction"
                  value="9"
                  required
                />
              </div>

              <div class="radio-label">
                <label for="satisfaction-10">10</label>
                <input
                  type="radio"
                  id="satisfaction-10"
                  name="satisfaction"
                  value="10"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label id="labels">Would you recommend our services?</label>
            <div class="radio-flex">
              <input
                type="radio"
                id="recommend-yes"
                name="recommend"
                value="yes"
                required
              />
              <span></span>
              <label for="recommend-yes">Yes</label>
              <input
                type="radio"
                id="recommend-no"
                name="recommend"
                value="no"
                required
              />
              <span></span>
              <label for="recommend-no">No</label>
            </div>
          </div>
          <div class="form-group">
            <label for="updates" id="labels"
              >*Would you like to receive updates about the website and any
              offers?</label
            >
            <select id="updates" name="updates" required>
              <option value="">Select an option</option>
              <option value="yes-email">Yes - via Email</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="questions" id="labels"
              >Do you have any additional questions or requests?</label
            >
            <textarea
              id="questions"
              name="comments"
              placeholder="Add your message here"
            ></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </form>
